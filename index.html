    <script src="js/scale.fix.js"></script>
    <!-- countdown for yyets.com -->
    <script>
    var time = Date.UTC(2015,1,6,4,0);
    function run(){
      var today = new Date();
      var tmp = time - today.valueOf();
      var days = Math.floor(tmp/1000/60/60/24);
      var hours = Math.floor(tmp/1000/60/60 - days*24);
      var minutes = Math.floor(tmp/1000/60 - days*24*60 - hours*60);
      var seconds = Math.floor(tmp/1000 - days*24*60*60 - hours*60*60 - minutes*60);
      document.getElementById("timeToBack").innerHTML = "人人影视将于"+days+"天"+hours+"小时"+minutes+"分钟"+seconds+"秒"+"之后回归。";
      timetemp = setTimeout('run()', 500);
    }
    </script>
